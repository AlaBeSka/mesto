<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="mesto"
      content="портфолио Ханбегова Егора-Хаджи на Яндекс.Практикуме">
    <meta name="author" content="Ханбегов Егор-Хаджи">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="<%=require('./images/header__logo.svg')%>" alt="логотип" class="header__logo">
    </header>
    <main class="content page__content">
      <section class="profile content__section">
        <div class="profile__card">
          <img
          src="<%=require('./images/profile__image.jpg')%>"
          alt="аватарка"
          class="profile__avatar">
          <div class="profile__info">
            <div class="profile__row">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__characteristic">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy;&nbsp;2023 Mesto Russia</p>
    </footer>
    <section class="popup" id="popup-edit">
      <div class="popup__edit-container">
        <h2 class="popup__text">Редактировать профиль</h2>
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="popup-edit-form" id="popup-edit-form" novalidate>
          <input
            type="text"
            class="popup__input popup__input_type_name"
            id="popup-profile-name"
            value="Жак-Ив Кусто"
            placeholder="Ваше имя"
            name="userName"
            required
            minlength="2"
            maxlength="40">
            <span class="popup__error" id="popup-profile-name-error"></span>
          <input
            type="text"
            class="popup__input popup__input_type_characteristic"
            id="popup-profile-characteristic"
            value="Исследователь океана"
            placeholder="Ваша профессия"
            name="userInfo"
            required
            minlength="2"
            maxlength="200">
            <span class="popup__error" id="popup-profile-characteristic-error"></span>
          <button class="popup__button-saved" id="button-saved" type="submit">
            Сохранить
          </button>
        </form>
      </div>
    </section>
    <section class="popup" id="popup-add">
      <div class="popup__edit-container">
        <h2 class="popup__text">Новое место</h2>
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="popup-add-form" id="popup-add-form" novalidate>
          <input
          type="text"
          class="popup__input popup__input_type_name"
          id="popup-place-name"
          placeholder="Название"
          name="cardName"
          required
          minlength="2"
          maxlength="30">
          <span class="popup__error" id="popup-place-name-error"></span>
        <input
          type="url"
          class="popup__input popup__input_type_characteristic"
          id="popup-place-url"
          placeholder="Ссылка на картинку"
          name="cardSrc"
          required>
          <span class="popup__error" id="popup-place-url-error"></span>
        <button class="popup__button-saved" id="button-add" type="submit">
          Создать
        </button>
        </form>
      </div>
    </section>
    <template class="template" id="template-card">
      <article class="element">
        <img
          src="#"
          alt=" "
          class="element__photo">
          <button class="element__button-delete" type="button"></button>
        <div class="element__place">
          <h2 class="element__place-name"></h2>
          <button class="element__button-like" type="button"></button>
        </div>
      </article>
    </template>
    <section class="popup popup_type_photo" id="popup-photo">
      <figure class="popup__figure">
      <button class="popup__close-button" type="button"></button>
      <img
          src="#"
          alt=" "
          class="popup__image">
      <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </section>
  </body>
</html>
